<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">

  </div>
  <script>

    Vue.component('mySlot', {
      template: `
        <li>
          预留的第一个坑
          <slot name='one'></slot>
          预留的第二个坑
          <slot name='two'></slot>
        </li>
      `
    })

    let App = {
      template: `
        <div>
          <ul>
            <mySlot>
              <h1 slot='one'>我是第一个坑</h1>
              <h2 slot='two'>我是第二个坑</h2>
            </mySlot>
          </ul>
        </div>
      `
    }

    new Vue({
      el: "#app",
      template: `<App/>`,
      data() {
        return {

        }
      },
      components: {
        App,
      }
    })
  </script>
</body>
</html>
