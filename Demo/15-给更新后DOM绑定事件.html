<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <App ref="app"/>
  </div>
  <script>
    let App = {
      template: `
        <div class="app">
          <input type="text" v-show="isShow" ref="input"/>
        </div>
      `,
      data() {
        return {
          isShow:false
        }
      },
      mounted() {
        this.isShow = true;
        // $nextTick是在DOM更新循环结束之后执行延迟回调，在修改数据之后使用$nextTick
        // 可以在回调中获取更新后的DOM
        this.$nextTick(function() {
          this.$refs.input.focus();
        })
      },
    }
    new Vue({
      el: "#app",
      template: ``,
      data() {
        return {

        }
      },
      components: {
        App
      }
    })
  </script>
</body>
</html>
