<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
          <p v-text='msg'></p>
          <p v-text='msg2'></p>
          <p v-html='msg2'></p>
          <div v-if='isSHow'>v-if</div>
          <div v-show='isSHow'>v-show</div>
          <ul>
            <li v-for='(item, index) in menuLists'>
              <h3>{{index}}</h3>
              <h5>{{item.name}}</h5>
              <h4>{{item.price}}</h4>
            </li>
          </ul>
          <ul>
            <li v-for='(value, key) in object'>
              {{key}} --- {{value}}
            </li>
          </ul>
  </div>
  <script>
    new Vue({
      el: '#app',
      // 一定要有个根标签
      template: ``,
      data: function() {
        return {
          msg: '指令系统',
          msg2: '<h2>指令系统</h2>',
          isSHow: false,
          menuLists: [
            {id: 1, name: '小猫', price: 10},
            {id: 2, name: '小狗', price: 20},
            {id: 3, name: '小猪', price: 30},
          ],
          object: {
            name: '张生',
            age: 18,
            fav: '唱歌'
          }
        }
      }
    })
  </script>
</body>
</html>
